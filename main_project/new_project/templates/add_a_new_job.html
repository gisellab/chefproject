{% extends "base.html" %}

{% block page_subtitle %}Add a New Job{% endblock %}

{% block menu %}

    <div id="headbar">
            <a href="{% url 'restaurantprofilepage' %}" class="button">Profile Page</a>
            <a href="{% url 'edit_settings_restaurant' %}" class="button">Edit Settings</a>
            <a href="{% url 'jobs_pending' %}" class="button">Jobs Pending</a>
            <a href="{% url 'add_a_new_job' %}" class="button">Add New Job</a>
            <a href="{% url 'buy_credit' %}" class="button">Buy Credit</a>
            <a href="{% url 'Inbox' %}" class="button">Inbox</a>
            <a href="{% url 'previous_jobs' %}" class="button">Previous Jobs</a>

    </div>

{% endblock %}

{% block content %}
    </div>
    <div id="postform">
            <h1>Post a new job</h1>
            <form method="POST" >
            {% csrf_token %}
                <frameset id="frame">
                    <label>
                        <div> Name of Job: </div>
                        <textarea style="width: 300px; height: 30px" name="job_name" type="text"></textarea>
                    </label>
                        <br>
                        <label>
                        <div> Name of Restaurant: </div>
                        <textarea style="width: 300px; height: 30px" name="restaurant_name" type="text"></textarea>
                    </label>
                        <br>
                        <label>
                        <div> Contact Name: </div>
                        <textarea style="width: 300px; height: 30px" name="contact_name" type="text"></textarea>
                    </label>
                        <br>
                         <label>
                        <div> Contact Telephone number: </div>
                        <input name="contact_number" type="integer">
                    </label>
                    <br>
                    <label>
                        <div> Type of Worker Required: </div>
                        <input type="radio" name="Worker">Chef
                        <input type="radio" name="Worker">Bartender
                        <input type="radio" name="Worker">Server
                        <input type="radio" name="Worker">Dishwasher
                    </label>
                    <br>
                    <label>
                        <div> Date of Job: </div>
                        <input name="job_date" type="text" id="datepicker">
                    </label>
                    <br>
                    <label>
                       <div> Number of hours required (4 hours min): </div>
                        <input name="number_of_hours" type="number" value="4" min="4">
                    </label>
                    <br>
                    <label>
                       <div> Pay per hour(starting at $10.00): </div>
                        <input name="pay_per_hour" type="number" min="10">
                    </label>
                    <br>
                    <label>
                        <div> Start time required (specify AM or PM): </div>
                        <input name="start_time" type="time" value="4">
                        <input name="morningeveningtime" type="radio">AM
                        <input name="morningeveningtime" type="radio">PM
                    </label>
                    <br>
                    <label>
                        <div> Description of Job in 100 words: </div>
                        <textarea style="width: 300px; height: 30px" name="job_description" type="text" min="10" max="100"></textarea>
                    </label>
                </frameset>
                <div><h2><input type="submit" name="submit" value="Post this job"></h2></div>
            </form>

    <script>
  $(function() {
    $( "#datepicker" ).datepicker({
    altFormat: "yyyy-mm-dd"
    });
  });
  </script>

        {% endblock %}
    </div>
